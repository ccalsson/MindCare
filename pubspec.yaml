name: sami_1
description: Prototipo multiplataforma SAMI 1 con arquitectura modular, Provider y go_router.

publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  go_router: ^14.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3
  intl: ^0.19.0
  argon2: ^1.0.2
  uuid: ^4.4.0
  collection: ^1.18.0
  google_fonts: ^6.2.1
  equatable: ^2.0.5
  cryptography: ^2.6.0
  path: ^1.9.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/mocks/
